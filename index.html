<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Library</title>
</head>
<body>
    <div id="input">
        <button id="new_book_button">New Book</button>
        <form id="new_book_form" style="display: none;">
            <label for="title">Title: </label>
            <input type="text" id="title" maxlength="20" minlength="3" required>
            <label for="author">Author: </label>
            <input type="text" id="author" maxlength="20" minlength="3" required>
            <label for="pages">Pages: </label>
            <input type="number" id="pages" min="100" max="1000" required>
            <label for="read">Read: </label>
            <input type="checkbox" id="read">
            <button type="submit" id="add_book_button">Add Book</button>
        </form>
    </div>
    <div id="libraryOfBooks">

    </div>
</body>
</html>
